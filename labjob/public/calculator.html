<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Store Calculator</title>
  <link rel="stylesheet" href="/Calculator.css" />
  <style>body { background: #f6fff8; margin: 0; }</style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@19/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
  <script type="text/javascript">
    // Calculator component (standalone, no imports)
    function Calculator() {
      const [input, setInput] = React.useState('');
      const [result, setResult] = React.useState('');
      const handleClick = value => {
        if (value === 'C') {
          setInput('');
          setResult('');
        } else if (value === '=') {
          try {
            // eslint-disable-next-line no-eval
            const evalResult = eval(input);
            setResult(evalResult);
          } catch {
            setResult('Error');
          }
        } else {
          setInput(input + value);
        }
      };
      return React.createElement(
        'div', { className: 'calculator-container' },
        React.createElement('h2', null, 'Grocery Store Calculator'),
        React.createElement('input', {
          className: 'calc-input',
          type: 'text',
          value: input,
          placeholder: 'Enter calculation',
          readOnly: true
        }),
        React.createElement('div', { className: 'calc-result' }, result !== '' ? `Result: ${result}` : ''),
        React.createElement('div', { className: 'calc-buttons' },
          ["7","8","9","/", "4","5","6","*", "1","2","3","-", "0",".","C","+"].map(btn =>
            React.createElement('button', { key: btn, onClick: () => handleClick(btn) }, btn)
          ),
          React.createElement('button', { className: 'equals-btn', onClick: () => handleClick('=') }, '=')
        )
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(Calculator));
  </script>
  <link rel="stylesheet" href="/Calculator.css" />
</body>
</html>
